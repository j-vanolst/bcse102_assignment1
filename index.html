<!DOCTYPE html>
<html>
  <head>
    <title>2018 Commonwealth Games</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <div id='topbar'>
      <h1>Gold Coast - Commonwealth Games 2018</h1>
    </div>
    <script>
      var menuItems = ['Netball', 'Mens Rubgy Sevens', 'Womens Rugby Sevens']
      function createNavigation() {
        var nav = document.createElement('nav')
        nav.setAttribute('id', 'mainMenu')
        var img = document.createElement('img')
        img.setAttribute('src', 'img/logo.svg')
        nav.appendChild(img)
        for (let aMenuItem of menuItems) {
          var a = document.createElement('a')
          a.setAttribute('href', '#')
          a.setAttribute('name', aMenuItem)
          a.innerHTML = aMenuItem
          nav.appendChild(a)
        }
        document.body.appendChild(nav)
        var hr = document.createElement('hr')
        document.body.appendChild(hr)
      }
      function createContent() {
        var div = document.createElement('div')
        div.setAttribute('id', 'content')
        document.body.appendChild(div)
      }
      function fillContent(content) {
        if (document.getElementById('content')) {
          document.getElementById('content').innerHTML = ''
          document.getElementById('content').innerHTML = content
        }
        else {
          createContent()
          fillContent(content)
        }
      }
      function selectTest() {
        var sports = document.getElementById('mainMenu').getElementsByTagName('a')
        for (let aSport of sports) {
          aSport.addEventListener('click', function() { fillContent(this.name)})
        }
      }
      createNavigation()
    </script>
	<script src='readCSV.js'></script>
  </body>
</html>
